---
layout: default

<div id="resume">
<style type="text/css">

/* Clearfix */
.clearfix:after {
    content: "";
    display: table;
    clear: both;
}

.hidden {
    display: none;
}



/* Spacing */
.post h1, h3, h4, h5, p, .post-body ul, #post-list li, pre {
    margin-bottom: 20px;
}

/* Base */
html, body {
    height: 100%;
}

body {
    font: 16px/1 "Helvetica Neue", Helvetica, Arial, sans-serif;
    color: #666;
}

h1 {
    font-size: 30px;
    letter-spacing: -1px;
    color: #222;
}

h2 {
    font: italic 19px/1.3em Georgia, serif;
    color: #bbb;
}

.profile #wrapper {
    padding: 100px 40px 0px;
    max-width: 600px;
    margin: 0 auto;
}

.profile #header {
    border-bottom: 1px solid #eee;
    margin-bottom: 40px;
    padding-bottom: 40px;
    text-align: center;
    position: relative;
}

.profile #avatar {
    margin-bottom: 20px;
}

.profile h1 {
    text-align: left;
}

.profile h2 {
    text-align: left;
}

#wrapper {
    max-width: 600px;
    margin: 0 auto;
    padding: 60px 40px 100px 40px;
}

#wrapper.home {
    max-width: 600px;
    margin: 0 auto;
    padding: 0px 40px 20px 40px;
}

.home #avatar {
    float: right;
    width: 40px;
    height: 40px;
    border-radius: 50%;
}

/* Typography */
/*Accent color*/
a,
#title,
#post-list a:hover,
#post-list li:hover .dates,
#title:hover {
    text-decoration: none;
    color: #5badf0;
    color: #5694f1;
}

.panel-main p {
    font-size: 1em;
    font-family: "Raleway", sans-serif;
}

p a {
    color: #5694f1;
}

/*Transitions*/
a,
#post-nav a,
#post-list a {
    -webkit-transition: all 0.15s ease;
    -moz-transition: all 0.15s ease;
    -ms-transition: all 0.15s ease;
    -o-transition: all 0.15s ease;
    transition: all 0.15s ease;
}

ul {
    margin: 0;
    padding: 0;
}

/* Line Height */
#post-body, p {
    line-height: 1.7;
}

b, strong {
    font-weight: 500;
    color: #1E2025;
}

em, i {
    font-style: italic;
}

#title {
    display: inline-block;
    line-height: 100%;
    font-weight: 500;
    font-size: 19px;
    margin: 0;
    padding-bottom: 20px;
}

.description {
    float: right;
    font: italic 14px/1.4em Georgia, serif;
    color: #aaa;
}

.home h1 {
    font-size: 30px;
    letter-spacing: -1px;
    color: #222;
    font-weight: bold;
}

.home h2 {
    font: italic 19px/1.3em Georgia, serif;
    color: #bbb;
}

.post header {
    text-align: center;

}

.post h1 {
    margin-bottom: 20px;
    color: #222;
    font: 300 32px/1.4em "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.post h2 {
    margin-bottom: 40px;
    font: 300 24px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
    color: #111;
}

.post h2.headline {
    /*font: italic 22px/1.3em Georgia,serif;*/
    font: normal 13px/1.5em "Helvetica Neue", Helvetica, Arial, sans-serif;
    margin: -5px 0 40px 0;
    color: #b2b9be;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 2px;
    /*margin-top: 15px;*/
    display: inline-block;
}

#post-list h2 {
    font: normal 17px/1.5em "Helvetica Neue", Helvetica, Arial, sans-serif;
    color: #aaa;
    max-width: 400px;
    margin-top: 2px;
}

h3, h4, h5 {
    color: #333;
}

h3 {
    font-size: 20px;
    font-weight: 400;
}

h4 {
    font-size: 16px;
    font-weight: bold;
}

h5 {
    font-size: 15px;
    font-weight: bold;
}

h6 {
    font-size: 13px;
    font-weight: bold;
    color: #666;
    margin-bottom: 6px;
}

p.small {
    color: #bbb;
    font-size: 14px;
    line-height: 1.5;
    display: block;
}

blockquote {
    padding-left: 15px;
    border-left: 3px solid #eee;
}

#resume hr {
    display: block;
    border: none;
    height: 1px;
    margin: 40px auto;
    background: #eee;
}

span.code {
    font-family: Menlo, Monaco, Courier;
    background-color: #EEE;
    font-size: 14px;
}

pre {
    font-family: Menlo, Monaco, Courier;
    white-space: pre-wrap;
    /*border: 1px solid #ddd;*/
    padding: 20px;
    background-color: #fdfdfd;
    /*font-size:14px;*/
    overflow: auto;
    border-radius: 3px;
    background: #272b2d;
    font-family: 'Source Code Pro', Menlo, monospace;
    font-size: 13px;
    line-height: 1.5em;
    font-weight: 500;
    color: #d0d4d7;

}

table {
    width: 100%;
    margin: 40px 0;
    border-collapse: collapse;
    font-size: 13px;
    line-height: 1.5em;
}

th, td {
    text-align: left;
    padding-right: 20px;
    vertical-align: top;
}

table td, td {
    border-spacing: none;
    border-style: solid;
    padding: 10px 15px;
    border-width: 1px 0 0 0;
}

tr > td {
    border-top: 1px solid #eaeaea;
}

tr:nth-child(odd) > td {
    background: #fcfcfc;
}

thead th, th {
    text-align: left;
    padding: 10px 15px;
    height: 20px;
    font-size: 13px;
    font-weight: bold;
    color: #444;
    border-bottom: 1px solid #dadadc;
    cursor: default;
    white-space: nowrap;
}

img {
    width: 100%;
    max-width: 100%;
    border-radius: 3px;
}

/* Made with Cactus Badge */
#badge {
    position: absolute;
    bottom: 8px;
    right: 8px;
    height: 48px;
    width: 48px;
}

/*=========================================
    Post List
    =========================================== */
#post-list, #archive-list {
    margin-top: 100px;
}

#post-list li, #archive-list li {
    list-style-type: none;
}

#post-list li:last-child {
    margin-bottom: 0;
}

#post-list li + li {
    padding-top: 20px;
    border-top: 1px solid #eee;
}

#post-list a {
    color: #333;
    display: block;
    font: bold 19px/1.7 "Helvetica Neue", helvetica, Arial, sans-serif;
}

#post-list .dates {
    float: right;
    position: relative;
    top: 1px;
    font: 300 17px/1.8 "Helvetica Neue", helvetica, Arial, sans-serif;
    color: #bbb;
}

#post-list-footer {
    border-top: 1px solid #eee;
    margin-top: 20px;
    padding-top: 100px;
}

#archive-link {
    display: inline-block;
    font-size: 13px;
    font-weight: bold;
    border-radius: 4px;
    padding: 3px 10px 6px;
    box-shadow: 0 0 0 1px hsla(207, 83%, 80%, 1);
}

#archive-link:hover {
    background: #5694f1;
    color: #fff;
    box-shadow: 0 0 0 1px #5694f1;
}

#archive-link span {
    position: relative;
    top: 0;
    font-size: 17px;
}

#footer {
    padding: 40px 0 0 0;
    margin-top: 100px;
}

/* Post Page */
#header {
    border-bottom: 1px solid #eee;
}

.post {
    margin: 80px 0 0 0;
}

#post-meta {
    font-size: 13px;
    font-weight: bold;
    line-height: 1.4;
    border-top: 1px solid #eee;
    padding-top: 40px;
    margin-bottom: 40px;
    padding-bottom: 40px;
    margin-top: 40px;
    color: #444;
    border-bottom: 1px solid #eee;
}

#post-meta div span {
    color: #aaa;
    font-weight: 500;
    display: block;
}

#post-meta div span.dark {
    color: #1E2025;

}

#post-meta div {
    margin: 0 25px 0 0;
    float: left;
}

#sharing {
    float: right;
    margin: -2px;
}

#sharing a {
    font-size: 20px;
    font-size: 23px;
    margin-left: 1px;
    margin-top: 4px;
    color: #d4d4d4;
    display: inline-block;
    vertical-align: middle;
}

#sharing a:hover {
    /*color: #444;*/
    opacity: 0.8;
}

/* Archive */
h1.archive {
    margin-bottom: 0px;
}

h2.month {
    width: 100%;
    font: bold 13px/1 "Helvetica Neue", helvetica, Arial, sans-serif;
    text-transform: uppercase;
    margin-top: 40px;
    margin-bottom: 10px;
    padding-bottom: 10px;
    border-bottom: 1px solid #eee;
}

#archive-list li:last-child {
    margin-bottom: 0;
}

#archive-list a {
    display: block;
    font: bold 17px/1.7 "Helvetica Neue", helvetica, Arial, sans-serif;
    color: #333;
}

#archive-list .dates {
    float: right;
    position: relative;
    top: 1px;
    font: 300 17px/1.7 "Helvetica Neue", helvetica, Arial, sans-serif;
    color: #bbb;
}

#archive-list li a:hover, #archive-list li:hover .dates {
    color: #5694f1;
}

#post-meta img.avatar {
    height: 36px;
    width: 36px;
    float: left;
    border-radius: 50%;
    margin-top: 3px;
    margin-right: 20px;
    box-shadow: 0 0 0 3px #fff, 0 0 0 4px #eee;
}

#post-list.archive.readmore h3 {

    font: 400 20px "Helvetica Neue", Helvetica, Arial, sans-serif;
    margin-bottom: 30px;
}

#post-list.archive.readmore a {
    font: 400 16px/1.6 "Helvetica Neue", helvetica, Arial, sans-serif;
    color: #5694f1;
}

#post-list.archive.readmore a:hover {
    opacity: 0.8;
}

#post-list.archive.readmore .dates {
    font: 300 16px/1.6 "Helvetica Neue", helvetica, Arial, sans-serif;
}

#sharing a.facebook {
    background: #4361b3;
}

#sharing a.twitter {
    background: #4fafed;
}

#sharing a {
    font-size: 20px;
    font-size: 13px;
    font-weight: bold;
    color: #fff;
    padding: 6px 10px;
    border-radius: 4px;
    margin-left: 2px;
}

/* #Clearing
    ================================================== */

/* Self Clearing Goodness */
.container:after {
    content: "\0020";
    display: block;
    height: 0;
    clear: both;
    visibility: hidden;
}

/* Use clearfix class on parent to clear nested columns,
    or wrap each row of columns in a <div class="row"> */
.clearfix:before,
.clearfix:after,
.row:before,
.row:after {
    content: '\0020';
    display: block;
    overflow: hidden;
    visibility: hidden;
    width: 0;
    height: 0;
}

.row:after,
.clearfix:after {
    clear: both;
}

.row,
.clearfix {
    zoom: 1;
}

/* You can also use a <br class="clear" /> to clear columns */
.clear {
    clear: both;
    display: block;
    overflow: hidden;
    visibility: hidden;
    width: 0;
    height: 0;
}
